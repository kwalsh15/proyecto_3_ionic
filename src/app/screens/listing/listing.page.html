<ion-content>
  <!-- Header -->
  <h1 style= "text-align: center;">Recetas creadas</h1>
  
  <!-- SearchBar -->
  <ion-searchbar placeholder="Filter Schedules" [(ngModel)]="nombrefiltrado" animated="true"></ion-searchbar>
  <div class="header">    
    <div class="food-list">
      <app-food-card *ngFor="let food of foods | filter : nombrefiltrado" [item]="food" (clicked)="goToDetailPage(food.id)" (comments)="comments(food.id)"></app-food-card>
    </div>
  </div>

</ion-content>
